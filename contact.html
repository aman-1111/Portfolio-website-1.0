<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 87, 51, 0.7);
            animation: bubble 10s infinite;
            opacity: 0.6;
        }

        @keyframes bubble {
            0% {
                transform: translateY(100vh);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Create multiple bubbles with different sizes and animations */
        .bubble:nth-child(1) {
            width: 50px;
            height: 50px;
            left: 10%;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 70px;
            height: 70px;
            left: 30%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 50%;
            animation-duration: 6s;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-duration: 9s;
            animation-delay: 1s;
        }

        .bubble:nth-child(5) {
            width: 80px;
            height: 80px;
            left: 90%;
            animation-duration: 7s;
            animation-delay: 3s;
        }

        .contact-container {
            position: relative; /* Position relative for absolute positioning of bubbles */
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure the form is above the bubbles */
        }

        .contact-header {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff5733;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            background-color: #292929;
            color: #fff; /* White color for input text */
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #fff; /* White color for placeholders */
        }

        .form-control:focus {
            background-color: #292929;
            border-color: #ff5733;
            box-shadow: none;
        }

        .btn-contact {
            background-color: #ff5733;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-contact:hover {
            background-color: #ff8c00;
        }
    </style>
</head>

<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="contact-container">
        <h2 class="contact-header">Contact Me</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for ="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-contact w-100">Send Message</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
